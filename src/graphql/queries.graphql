query lists {
  getLists{ 
    id
    name
    tasks {
      id
      name
    }
  }
}

mutation updateTask($taskId: Int!, $task: TaskUpdate!){
  updateTask(id:$taskId, taskUpdate: $task){
    name
    listId
  }
}

mutation createTask($task: TaskCreate!){
  createTask(taskCreate: $task){
    id
    name
  }
}
